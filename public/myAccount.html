    <body>
        <section class="container forms">
            <div class="form login">
              <div class="form-content">
                <h3>Login</h3>
                <form action="#">
                  <div class="field input-field">
                    <input type="email" id="login-email" placeholder="Email" class="input" required>
                  </div>
                  <div class="field input-field">
                    <input type="password" id="login-password" placeholder="Password" class="password" required>
                    <i class="fa-solid fa-eye-slash"></i>
                  </div>
                  <div class="form-link">
                    <a href="forgetPassword.html" class="forgot-pass">Forgot password?</a>
                  </div>
                  <div class="field button-field">
                    <button id="login">Login</button>
                  </div>
                </form>
                <div class="form-link">
                  <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
              </div>
              <div class="line"></div>
              <div class="media-options">
                <a href="#" class="field google">
                  <img src="Pictures/Google.logo.png" alt="" class="google-img">
                  <button id="google-login">Login with Google</button>
                </a>
              </div>
            </div>
        
            <!-- Signup Form -->
            <div class="form signup">
              <div class="form-content">
                <h3>Signup</h3>
                <form action="#">
                  <div class="field input-field">
                    <input type="text" id="signup-name" placeholder="Name" class="input" required>
                  </div>
                  <div class="field input-field">
                    <input type="email" id="signup-email" placeholder="Email" class="input" required>
                  </div>
                  <div class="field input-field">
                    <input type="password" id="signup-password" placeholder="Create password" class="password">
                    <i class="fa-solid fa-eye-slash"></i>
                  </div>
                  <div class="field input-field">
                    <input type="text" id="signup-zipcode" placeholder="Zipcode" class="zipcode" required>
                  </div>
                  <div class="form-group date">
                    <label for="signup-date">Birth Date</label>
                    <input type="date" id="signup-date" placeholder="Select your date" required>
                  </div>
                  <div class="form-group gender">
                    <label for="signup-gender">Gender</label>
                    <select id="signup-gender" required>
                      <option value="" selected disabled>Select your gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                  <div class="field button-field">
                    <button id="signup">Signup</button>
                  </div>
                </form>
                <div class="form-link">
                  <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
              </div>
            </div>
          </section>
