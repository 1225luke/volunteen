    <body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <h3>Login</h3>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" required>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" required>
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>    
                </form>
                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="fa-brands fa-facebook" id="facebook-icon"></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="Pictures/Google.logo.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>

   <!-- Signup Form -->
        <div class="form signup">
            <div class="form-content">
                <h3>Signup</h3>
                <form action="#">
                <div class="field input-field">
                    <input type="text" id="name" placeholder="Name" class="input" required>
                </div>  
                <div class="field input-field">
                    <input type="email" id="email" placeholder="Email" class="input" required>
                </div>
                
                <div class="field input-field">
                    <input type="password" id="password" placeholder="Create password" class="password" required>
                    <i class="fa-solid fa-eye-slash"></i>
                </div>

                <div class="field input-field">
                    <input type="text" id="zipcode" placeholder="Zipcode" class="zipcode" required>
                </div>

                <div class="form-group date">
                    <label for="date">Birth Date</label>
                    <input type="date" id="date" placeholder="Select your date" required>
                </div>

                <div class="form-group gender">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                      <option value="" selected disabled>Select your gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>

                <div class="field button-field">
                    <button>Signup</button>
                </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>
            <div class="line"></div>
                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class="fa-brands fa-facebook" id="facebook-icon"></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="Pictures/Google.logo.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>

      </section>
